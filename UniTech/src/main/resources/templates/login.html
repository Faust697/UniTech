<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Login</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
</head>

<body>
	<h2 style="text-align: center;">Login page</h2 >
	<form th:action="@{/login}" method="post" style="text-align: center;" th:object="${userLoginDTO}" >
		<label for="username">Pincode:</label>
		<input type="text" id="username" name="username" th:field="*{username}" required />
		<br />
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" th:field="*{password}" required />
		<br />
		<button type="submit">Login</button>
	</form>
	<br />
	<div style="text-align: center;">
	<a th:href="@{/register}">Register</a>
	<span>|</span>
	<a th:href="@{/}">Main page</a>
	</div>
</body>

</html>
