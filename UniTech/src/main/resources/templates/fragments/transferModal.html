<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>User Details</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<!-- Файл: src/main/resources/templates/fragments/customScriptAndModal.html -->
<div class="modal fade" th:fragment="transferModal" id="transferModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Transfer Money</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
           <div class="modal-body">
    <form th:action="@{/transfer}" method="post" th:object="${transferRequestDTO}">
    
        <input type="hidden" th:field="*{userPincode}" id="userPincode" />
        <input type="hidden" th:field="*{sourceAccountId}" id="sourceAccountId" />

        <div class="form-group">
        
        <div class="form-group">
            <label for="recipientInput">Recipient</label>
            <input type="text" class="form-control" th:field="*{targetAccountId}" id="recipientInput" pattern="\d*" maxlength="12" required />

        </div>
        <div class="form-group">
            <label for="amountInput">Amount</label>
           <input type="text" class="form-control" th:field="*{amount}" id="amountInput" pattern="\d+(\.\d{1,2})?" placeholder="Enter amount" required />
            <small class="form-text text-danger" id="validationMessage" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></small>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Transfer</button>
            

        </div>
    </form>
</div>
        </div>
    </div>
</div>




 
</body>
